<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Range Picker</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#datePicker {
    text-align: center;
}

input[type="date"] {
    margin: 10px;
}
</style>

</head>
<body>
<div id="datePicker">
    <label for="startDate">시작 날짜:</label>
    <input type="date" id="startDate">
    
    <label for="endDate">종료 날짜:</label>
    <input type="date" id="endDate">

    <input type="text" id="selectedDates" readonly>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const startDate = document.getElementById('startDate');
    const endDate = document.getElementById('endDate');
    const selectedDates = document.getElementById('selectedDates'); // 수정되지 않음

    function updateDateDisplay() {
        if (startDate.value && endDate.value) {
            selectedDates.value = `선택된 날짜: ${startDate.value} 부터 ${endDate.value} 까지`; // 수정된 부분
        }
    }

    startDate.addEventListener('change', updateDateDisplay);
    endDate.addEventListener('change', updateDateDisplay);
});

</script> 
</body>
</html>
