<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-200 p-4">
  <div class="flex justify-between items-center bg-white p-2 rounded-md shadow">
    <div class="flex space-x-2">
      <!-- Column 1 -->
      <div class="flex flex-col space-y-1">
        <button class="bg-gray-300 text-gray-700 py-1 px-4 rounded">검색1</button>
        <input type="text" placeholder="검색어입력" class="border border-gray-300 py-1 px-2 rounded text-gray-700">
        <select class="border border-gray-300 py-1 px-2 rounded text-gray-700">
          <option>항목1</option>
        </select>
      </div>
      <!-- Column 2 -->
      <div class="flex flex-col space-y-1">
        <button class="bg-gray-300 text-gray-700 py-1 px-4 rounded">검색2</button>
        <input type="text" placeholder="검색어입력" class="border border-gray-300 py-1 px-2 rounded text-gray-700">
        <select class="border border-gray-300 py-1 px-2 rounded text-gray-700">
          <option>항목2</option>
        </select>
      </div>
      <!-- Column 3 -->
      <div class="flex flex-col space-y-1">
        <button class="bg-gray-300 text-gray-700 py-1 px-4 rounded">검색3</button>
        <input type="text" placeholder="검색어입력" class="border border-gray-300 py-1 px-2 rounded text-gray-700">
        <select class="border border-gray-300 py-1 px-2 rounded text-gray-700">
          <option>항목3</option>
        </select>
      </div>
    </div>
    <div class="flex items-center space-x-2">
      <!-- Notification Icon -->
      <div class="relative">
        <i class="fas fa-bell text-gray-700 text-xl"></i>
        <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">1</span>
      </div>
      <!-- User Icon -->
      <i class="fas fa-user text-gray-700 text-xl"></i>
    </div>
  </div>
</body>
</html>
