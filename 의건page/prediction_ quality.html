        body {

        #quality_board {

        #main_content {
            width: 100%;
            background-color: #e9e3e3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background-color: #ffffff;
            border: #d3caca;
            color: black;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
        }

        .change_button {
            padding: 10px 20px;
            /* 버튼 내부 여백 설정 */
            background-color: #6495ED;
            /* 밝은 파란색 배경 */
            border: none;
            /* 테두리 제거 */
            color: white;
            /* 글자색 흰색 */
            font-size: 1em;
            /* 글자 크기 */
            border-radius: 10px;
            /* 모서리 둥글게 */
            cursor: pointer;
            /* 마우스 오버 시 커서 변경 */
            transition: background-color 0.3s ease;
            /* 배경색 변경 애니메이션 */
        }

        .change_button:hover {
            background-color: #4169E1;
            /* 마우스 오버 시 배경색 진한 파란색으로 변경 */
        }
    </style>

</head>
